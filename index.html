<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Counter App</title>
</head>
<body>
    <div class="container">
        <h1>Counter App</h1>
    
        <h2 id="count-el">0</h2>
    
        <button class="button" id="increment-btn" onclick="add()">INCREMENT</button>
        <button class="button" id="decrement-btn" onclick="subtract()">DECREMENT</button>
        <button class="button" id="save-btn" onclick="save()">SAVE</button>
        <button class="button" onclick="reset()">Reset</button>
        
        <p id="save-el">Previous entries: </p>
    </div>

    <!-- JS Script -->
    <script src="./main.js"></script>
</body>
</html>
